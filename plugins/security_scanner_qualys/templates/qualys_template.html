<div class="card ml-0 mr-0" id="scanner_qualysCard">
    <div class="row">
        <div class="col">
            <label class="form-control-label mb-0 mt-1">Qualys</label>
        </div>
        <div class="col-xs text-right">
            <button type="button" class="btn btn-nooutline-secondary p-0 pr-3 pl-3 mr-0" data-toggle="collapse" data-target="#scanner_qualysSettings" aria-expanded="false"><i class="fas fa-cog"></i></button>
            <label class="custom-toggle mr-3 mb-0 align-middle">
              <input type="checkbox" id="scanner_qualys_checkbox">
              <span class="custom-toggle-slider rounded-circle"></span>
            </label>
        </div>
    </div>
    <div class="collapse ml-3 mr-3" id="scanner_qualysSettings">

        <div class="form-group mb-0 mt-0 pr-4">
            <label class="form-control-label" for="scanner_qualys_profile_id">Option Profile ID</label>
            <input type="text" id="scanner_qualys_profile_id" class="form-control form-control-alternative"
                   placeholder="Profile ID">
        </div>

        <div class="form-group mb-0 mt-0 pr-4">
            <label class="form-control-label" for="scanner_qualys_template_id">Report template ID</label>
            <input type="text" id="scanner_qualys_template_id" class="form-control form-control-alternative"
                   placeholder="Template ID">
        </div>

        <div class="form-group mb-0 mt-0 pr-4" id="scanner_qualys_scanner_type">
            <label class="form-control-label">Scanner type</label><br>

                <input type="radio" id="scanner_QualysScannerType1"
                    name="scanner_type" value="external" style="vertical-align: middle">
                <label for="scanner_QualysScannerType1"><b>External</b></label><br>

                <input type="radio" id="scanner_QualysScannerType2"
                    name="scanner_type" value="internal" style="vertical-align: middle">
                <label for="scanner_QualysScannerType2"><b>Internal</b></label>
        </div>

        <div class="form-group" id="scanner_scanner_pool">
            <div class="row">
                <div class="col ml-0 pl-0">
                    <label class="form-control-label" for="scanner_scanner_pool">Qualys scanner pool</label>
                </div>
                <div class="col-xs text-right pt-3">
                    <div class="col-xs text-right">
                            <button type="button" class="btn btn-nooutline-secondary pt-1 mr-2" onclick="addNewURL('scanner_scanner_pool', 'Key')"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('qualys.static', filename='js/components/qualys_parser.js') }}" type="text/javascript"></script>
